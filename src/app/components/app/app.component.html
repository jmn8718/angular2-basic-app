<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Angular 2</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" [routerLink]="['Dashboard']">Dashboard</a>
        <a class="mdl-navigation__link" [routerLink]="['Place']">Place</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout__title">Angular 2</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]="['Dashboard']">Dashboard</a>
      <a class="mdl-navigation__link" [routerLink]="['Place']">Place</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--10-col mdl-cell--1-offset-desktop">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
